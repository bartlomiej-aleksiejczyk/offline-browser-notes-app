<div class="notes-directory-content" cdkDropListGroup>
  @for(directory of directories(); let i = $index; track directory.title){
  <div
    class="notes-directory-content__directory"
    [cdkDropListData]="directory"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <div
      class="notes-directory-content__directory-header"
      (click)="toggleCollapse(directory)"
    >
      <span class="notes-directory-content__directory-title">{{
        directory.title
      }}</span>
      <button
        class="notes-directory-content__btn notes-directory-content__btn--collapse"
      >
        @if(directory.collapsed){
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000000"
          class="notes-directory-content__icon"
        >
          <path
            d="m480-340 180-180-57-56-123 123-123-123-57 56 180 180Zm0 260q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        </svg>
        } @else{
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000000"
          class="notes-directory-content__icon"
        >
          <path
            d="m357-384 123-123 123 123 57-56-180-180-180 180 57 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          /></svg
        >}
      </button>
    </div>
    @if(!directory.collapsed){
    <ul class="notes-directory-content__file-list">
      @for(file of directory.files; track file.title){
      <li
        class="notes-directory-content__file-item"
        [cdkDragData]="file"
        cdkDrag
      >
        {{ file.title }}
      </li>
      <li class="notes-directory-content__file-item" *cdkDragPlaceholder>
        {{ file.title }}
      </li>
      }
    </ul>
    }
  </div>
  }
</div>
