<div class="notes-directory-sidebar">
  <h2 class="notes-directory-sidebar__title">Directories</h2>
  <button class="button" (click)="createDirectory()">New Directory</button>

  <ul class="notes-directory-sidebar__list">
    <li
      class="notes-directory-sidebar__list-item"
      *ngFor="let directory of directories()"
    >
      <span class="notes-directory-sidebar__directory-title">{{
        directory
      }}</span>
      <div class="note-titles-list__button-area">
        <button class="icon-button" (click)="deleteDirectory(directory)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="18px"
            viewBox="0 -960 960 960"
            width="18px"
            fill="#000000"
            class="icon-button__icon"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
        <button class="icon-button" (click)="renameDirectory(directory)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="18px"
            viewBox="0 -960 960 960"
            width="18px"
            fill="#000000"
            class="icon-button__icon"
          >
            <path
              d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
            />
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
