@if (notesStore.selectedNote$()) {
<div class="notes-display__header">
  <h3>{{ notesStore.selectedNote$()?.title }}</h3>
</div>
<div class="notes-display__content">
  <textarea
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    wrap="off"
    cdkAutosizeMinRows="50"
    [(ngModel)]="noteContent"
    class="notes-display__textarea"
  ></textarea>
</div>
} @else {
<p>Note with this name not found</p>
}
