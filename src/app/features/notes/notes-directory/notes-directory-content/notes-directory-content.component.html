<div class="notes-directory-content">
  @for(directory of directories(); let i = $index; track directory.title){
  <div class="notes-directory-content__directory">
    <div
      class="notes-directory-content__directory-header"
      (click)="toggleCollapse(directory)"
    >
      <span class="notes-directory-content__directory-title">{{
        directory.title
      }}</span>
      <button
        class="notes-directory-content__btn notes-directory-content__btn--collapse"
      >
        {{ directory.collapsed ? "Expand" : "Collapse" }}
      </button>
    </div>
    @if(!directory.collapsed){
    <ul class="notes-directory-content__file-list">
      @for(file of directory.files; track file.title){
      <li
        class="notes-directory-content__file-item"
        draggable="true"
        (dragstart)="onDragStart($event, file)"
      >
        {{ file.title }}
      </li>

      }
    </ul>
    }
  </div>
  }
</div>
