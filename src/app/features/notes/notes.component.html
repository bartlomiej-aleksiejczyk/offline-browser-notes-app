<div
  class="notes-layout"
  [ngClass]="{ 'notes-layout--mobile': devicePreferencesService.isMobile() }"
>
  @if(!devicePreferencesService.isMobile()){<app-notes-sidebar
    class="notes-sidebar"
  />} @if(isEditingDefaultNote()){
  <app-default-note-display class="notes-display" />
  }@else {
  <app-note-display class="notes-display" />
  }
</div>
