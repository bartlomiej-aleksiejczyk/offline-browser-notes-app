<div class="notes-container">
  <h2>Notes</h2>
  <button (click)="addNewNote()">Add New Note</button>
  @if (notesStore.notesList$().length > 0) {
  <ul>
    @for (note of notesStore.notesList$(); let i = $index; track note.title) {
    <li (click)="selectNewNote(note.title)">
      <span>
        {{ i + 1 }}. @if (note.title ==
        notesStore.selectedNoteTitle$()){[selected]} {{ note.title }}</span
      >
    </li>
    }
  </ul>
  }
</div>
