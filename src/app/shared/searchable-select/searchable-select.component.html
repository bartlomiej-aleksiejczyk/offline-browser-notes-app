<div class="dropdown">
  <input
    type="text"
    [(ngModel)]="searchText"
    (input)="filterOptions()"
    (click)="toggleDropdown()"
    placeholder="Select an option..."
    class="dropdown-input"
  />
  @if(isDropdownOpen){
  <div class="dropdown-list">
    <div
      class="dropdown-item"
      [class.highlighted]="0 === highlightedIndex"
      (click)="selectOption(null)"
    >
      All
    </div>
    @for(option of filteredOptions; let i = $index; track option) {
    <div
      class="dropdown-item"
      [class.highlighted]="i === highlightedIndex + 1"
      (click)="selectOption(option)"
    >
      {{ option }}
    </div>
    } @if(filteredOptions.length === 0){
    <div class="dropdown-item empty">No results found</div>
    }
  </div>
  }
</div>
